<extend name="Public:base" />

<block name="content">
	<article class="page-container">
		<form class="form form-horizontal" id="form-admin-add" enctype="multipart/form-data">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">小程序：</label>
				<div class="form-label col-xs-4 col-sm-3"> <span class="select-box">
				<select class="select" size="1" name="app_id">
					<option value="" selected>请选择小程序</option>
					<volist name="list" id="vo">
						<option value="{$vo.id}">{$vo.name}</option>
					</volist>
				</select>
				</span> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>排序：</label>
				<div class="form-label col-xs-4 col-sm-3">
					<input type="text" class="input-text" autocomplete="off" value="5"  placeholder="" name="sort">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>BANNER：</label>
				<div class="form-label col-xs-4 col-sm-3">
					<input type="file" class="input-text" autocomplete="off"  placeholder="" name="banner">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<div class="radio-box">
						<input name="status" type="radio" id="sex-1" checked value="1">
						<label for="sex-1">显示</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="sex-2" name="status" value="0">
						<label for="sex-2">隐藏</label>
					</div>
				</div>
			</div>

			<div class="row cl">
				<div class="col-xs-8 col-sm-6 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</article>
</block>

<block name="js" >
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").validate({
		rules:{
            app_id:{
				required:true,
			},
            banner:{
                required:true,
            },
            sort:{
                digits:true,
            },


		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "{:U('Admin/App/do_banner_add')}" ,
				success: function(data){
				    console.log(data);
				    if ( data.code == 200 ){
						layer.msg('添加成功!',{icon:1,time:1000});
						setTimeout(function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            /*parent.$('.btn-refresh').click();
                            parent.layer.close(index);*/
                            parent.refresh();
                            parent.layer.close(index);
                        },1000)
					}else{
                        layer.msg(data.msg,{icon:2,time:2000});
					}

				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('error!',{icon:5,time:1000});
				}
			});
		}
	});
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</block>
